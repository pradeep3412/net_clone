<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .header {
            padding: 20px;
        }

        .header img {
            width: 100px;
        }

        .banner {
            background-image: url('placeholder_banner.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .banner-content h1 {
            font-size: 3rem;
        }

        .banner-content p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        button {
            background-color: #e50914;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .movies {
            padding: 20px;
            text-align: center;
            
        }

        h2 {
            font-size: 2rem;
        }

        .movie {
            display: inline-block;
            margin: 10px;
        }

        .movie img {
            width: 250px;
            height: 375px;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        .footer p {
            font-size: 1rem;
        }
    </style>
    <title>Netflix Clone</title>
</head>
<body>
    <div class="header">
        <img src="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456" alt="Netflix Logo">
    </div>
    <div class="banner">
        <div class="banner-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Sign Up</button>
        </div>
    </div>
    <div class="movies">
        <h2>Popular Movies</h2>
        <div class="movie">
            <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/03/The-Best-Feel-Good-Movies-on-Netflix-Right-Now.jpg" alt="Movie 1">
        </div>
        <div class="movie">
            <img src="https://i.ytimg.com/vi/7q6Co-nd0lM/hqdefault.jpg" alt="Movie 2">
        </div>
        <div class="movie">
            <img src="https://decider.com/wp-content/uploads/2019/08/13-best-on-netflix-september-2019-1.jpg?quality=80&" alt="Movie 3">
        </div>
        <div class="movie">
            <img src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/6gmvu2hxdfnQ55LZZjyzYR4kzGk/AAAABdzOeOqPEk1M_DWfMF64utFLlsrEMLTsiViL_B4cVd1PuKFzMNbkkathcJBDLghK2pIeAanGHGL_X5pgpNZDnCQPlbK9mVM8UFdjutj-fHXxQASUlsEWhvy25GXqlXGZVz_3.jpg?r=fb8" alt="Movie 4">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Netflix Clone</p>
    </div>
</body>
</html>
